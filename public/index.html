<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Worker Authentication Relay</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
  </head>
  <body>

    <main class="container">
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Log in</button>
      </form>
      <br />
      <button type="button" class="contrast" id="protected-request">Protected Request</button>
      <br />
      <button type="button" class="secondary" id="logout">Log out</button>
      <br />

      <form id="other-form" method="post" action="page.html">
        <button type="submit" class="secondary" id="other-button">other button</button>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
